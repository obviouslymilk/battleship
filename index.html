<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <img id="title" src="./src/static/images/title.png">
    <div id="prepare-screen">
        <div class="gameboard-outer">
            <div id="prepare-board" class="gameboard"></div>
        </div>
        <div id="ships-tray">
            <img class="tray-element" data-length="5" data-name="Carrier" src='./src/static/images/ships/5.png'>
            <img class="tray-element" data-length="4" data-name="Battleship" src='./src/static/images/ships/4.png'>
            <img class="tray-element" data-length="3" data-name="Cruiser" src='./src/static/images/ships/3.png'>
            <img class="tray-element" data-length="3" data-name="Submarine" src='./src/static/images/ships/3+.png'>
            <img class="tray-element" data-length="2" data-name="Destroyer" src='./src/static/images/ships/2.png'>
        </div>
        <div class="help">
            Select a ship and place it on a board with <span class="key-help">LMB</span>
            <br>
            Press <span class="key-help">RMB</span> to cancel ship placement
            <br>
            Press <span class="key-help">R</span> on your keyboard to rotate a ship.
        </div>
        <button id="start-game">
            <img src="./src/static/images/startbutton.svg">
        </button>
    </div>
    <div id="game">
        <div class="gameboard-outer">
            <div id="player" class="gameboard"></div>
            <h1>Player's Board</h1>
        </div>
        <div class="gameboard-outer">
            <div id="ai" class="gameboard"></div>
            <h1>Computer's Board</h1>
        </div>
    </div>
    <div id="blur"></div>
    <div id="victory-screen">
        <h1 id="victory-title">Player wins!</h1>
        <img id="victory-art" src="./src/static/images/victoryart.svg">
        <div class="help">
            <span class="key-help">Restart</span> this page to play again.
        </div>     
    </div>

    <a href="https://github.com/obviouslymilk/battleship">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
    </a>
</body>
</html>
